name: ðŸ§­ Go CI

on:
  # Run only on PRs when Go files change
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.go"
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/go-ci.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          # Note: `actions/setup-go@v4` does not accept a non-boolean `cache` input
          # Use actions/cache if module caching is desired. Leaving this blank to satisfy YAML schema.

      - name: Setup Go environment variables
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            $GOPATH/pkg/mod
            $GOCACHE
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go test
        run: |
          go test ./... -v

  format:
    name: Format
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Setup Go environment variables
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            $GOPATH/pkg/mod
            $GOCACHE
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run make lint-go (fail if Go formatting required)
        run: make lint-go
