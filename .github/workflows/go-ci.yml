name: ðŸ§­ Go CI

on:
  # Run on PRs when Go files change
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.go"
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/go-ci.yml"
      - "go.mod"
      - "go.sum"
  # Run on push to main to update coverage badges
  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/go-ci.yml"
      - "go.mod"
      - "go.sum"

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"
          # Note: `actions/setup-go@v4` does not accept a non-boolean `cache` input
          # Use actions/cache if module caching is desired. Leaving this blank to satisfy YAML schema.

      - name: Setup Go environment variables
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Clean Go module cache (prevent permission errors)
        run: |
          go clean -modcache || true
          rm -rf ~/go/pkg/mod || true

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            $GOPATH/pkg/mod
            $GOCACHE
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install system dependencies (libpcap)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Install TeX Live for PDF generation tests
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-fonts-extra latexmk

      - name: Build web assets if present
        run: |
          if [ -f web/package.json ]; then
            corepack enable
            corepack prepare pnpm@latest --activate
            cd web
            pnpm install
            pnpm run build
          else
            echo "no web/package.json found; skipping web build"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            make install-python
          else
            echo "No requirements.txt found; skipping Python installation"
          fi

      - name: Run go test with coverage
        env:
          PDF_GENERATOR_DIR: ${{ github.workspace }}/tools/pdf-generator
          PDF_GENERATOR_PYTHON: ${{ github.workspace }}/.venv/bin/python
        run: |
          go test ./... -v -coverprofile=coverage.out -covermode=atomic

      - name: Upload Go coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: go
          name: go-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  format:
    name: Format (advisory)
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true # Advisory - allows PR to merge even if formatting fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Setup Go environment variables
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Clean Go module cache (prevent permission errors)
        run: |
          go clean -modcache || true
          rm -rf ~/go/pkg/mod || true

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            $GOPATH/pkg/mod
            $GOCACHE
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run make lint-go (fail if Go formatting required)
        run: make lint-go
