name: ðŸŽ macOS CI

on:
  # Run on PRs when Swift files or visualiser changes
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "tools/visualiser-macos/**"
      - "proto/velocity_visualiser/**"
      - ".github/workflows/mac-ci.yml"
  # Run on push to main to update coverage badges
  push:
    branches:
      - main
    paths:
      - "tools/visualiser-macos/**"
      - "proto/velocity_visualiser/**"
      - ".github/workflows/mac-ci.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  format:
    name: "ðŸ” Format Check"
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install swift-format
        run: brew install swift-format

      - name: Check Swift formatting
        run: |
          cd tools/visualiser-macos
          swift-format lint --recursive Sources/ VelocityVisualiserTests/

  build:
    name: "ðŸ”¨ Build"
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install protobuf swift-protobuf

      - name: Install grpc-swift plugin from source
        run: |
          git clone https://github.com/grpc/grpc-swift.git /tmp/grpc-swift
          cd /tmp/grpc-swift
          make plugins
          sudo cp .build/release/protoc-gen-grpc-swift /usr/local/bin/
          sudo cp .build/release/protoc-gen-swift /usr/local/bin/ || true

      - name: Generate protobuf stubs
        run: make proto-gen-swift

      - name: Build macOS visualiser
        run: |
          cd tools/visualiser-macos
          xcodebuild clean build \
            -scheme VelocityVisualiser \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

  test:
    name: "ðŸ§ª Test"
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install protobuf swift-protobuf

      - name: Install grpc-swift plugin from source
        run: |
          git clone https://github.com/grpc/grpc-swift.git /tmp/grpc-swift
          cd /tmp/grpc-swift
          make plugins
          sudo cp .build/release/protoc-gen-grpc-swift /usr/local/bin/
          sudo cp .build/release/protoc-gen-swift /usr/local/bin/ || true

      - name: Generate protobuf stubs
        run: make proto-gen-swift

      - name: Run tests with coverage
        run: |
          cd tools/visualiser-macos
          xcodebuild test \
            -scheme VelocityVisualiser \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Extract coverage report
        run: |
          cd tools/visualiser-macos
          xcrun xccov view --report --json TestResults.xcresult > coverage.json

      - name: Convert coverage to Codecov format
        run: |
          python3 scripts/xcode-coverage-to-lcov.py \
            tools/visualiser-macos/coverage.json \
            > tools/visualiser-macos/coverage.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./tools/visualiser-macos/coverage.info
          flags: mac
          name: mac-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: "ðŸ” Lint"
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install protobuf swift-protobuf

      - name: Install grpc-swift plugin from source
        run: |
          git clone https://github.com/grpc/grpc-swift.git /tmp/grpc-swift
          cd /tmp/grpc-swift
          make plugins
          sudo cp .build/release/protoc-gen-grpc-swift /usr/local/bin/
          sudo cp .build/release/protoc-gen-swift /usr/local/bin/ || true

      - name: Generate protobuf stubs
        run: make proto-gen-swift

      - name: Lint with SwiftLint (if configured)
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            cd tools/visualiser-macos
            swiftlint lint --strict
          else
            echo "SwiftLint not installed, skipping"
          fi
