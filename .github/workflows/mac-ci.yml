name: üçé macOS CI

on:
  # PRs run smoke validation for fast feedback.
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "tools/visualiser-macos/**"
      - "proto/velocity_visualiser/**"
      - ".github/workflows/mac-ci.yml"

  # Tags and manual dispatch produce a versioned DMG artefact.
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  setup:
    name: "‚öôÔ∏è Setup"
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache grpc-swift plugin
        id: cache-grpc-swift
        uses: actions/cache@v4
        with:
          path: /tmp/protoc-gen-grpc-swift
          key: grpc-swift-protobuf-2.0.0-macos-15

      - name: Build grpc-swift plugin from source
        if: steps.cache-grpc-swift.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch 2.0.0 https://github.com/grpc/grpc-swift-protobuf.git /tmp/grpc-swift-protobuf
          cd /tmp/grpc-swift-protobuf
          swift build -c release --product protoc-gen-grpc-swift-2
          cp .build/release/protoc-gen-grpc-swift-2 /tmp/protoc-gen-grpc-swift

      - name: Upload grpc-swift plugin
        uses: actions/upload-artifact@v4
        with:
          name: protoc-gen-grpc-swift-2
          path: /tmp/protoc-gen-grpc-swift
          retention-days: 1

      - name: Install protobuf tools
        run: brew install protobuf swift-protobuf

      - name: Install grpc-swift plugin
        run: sudo cp /tmp/protoc-gen-grpc-swift /usr/local/bin/protoc-gen-grpc-swift-2

      - name: Generate protobuf stubs
        run: make proto-gen-swift

      - name: Upload generated protos
        uses: actions/upload-artifact@v4
        with:
          name: generated-protos
          path: tools/visualiser-macos/VelocityVisualiser/gRPC/Generated/
          retention-days: 1

  format:
    name: "üîç Format Check"
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install swift-format
        run: brew install swift-format

      - name: Check Swift formatting
        run: |
          cd tools/visualiser-macos
          swift-format lint --recursive Sources/ VelocityVisualiserTests/

  build-smoke:
    name: "üî® Build (Smoke)"
    runs-on: macos-15
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated protos
        uses: actions/download-artifact@v4
        with:
          name: generated-protos
          path: tools/visualiser-macos/VelocityVisualiser/gRPC/Generated/

      - name: Build macOS visualiser
        run: |
          cd tools/visualiser-macos
          xcodebuild clean build \
            -scheme VelocityVisualiser \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

  # Versioned DMG artefact ‚Äî runs on tagged releases and manual dispatch.
  dmg:
    name: "üì¶ DMG"
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: macos-15
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated protos
        uses: actions/download-artifact@v4
        with:
          name: generated-protos
          path: tools/visualiser-macos/VelocityVisualiser/gRPC/Generated/

      - name: Build Release app
        run: |
          cd tools/visualiser-macos
          xcodebuild \
            -project VelocityVisualiser.xcodeproj \
            -scheme VelocityVisualiser \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create versioned DMG
        run: make dmg-mac

      - name: Upload DMG artefact
        uses: actions/upload-artifact@v4
        with:
          name: VelocityVisualiser-dmg
          path: tools/visualiser-macos/build/VelocityVisualiser-*.dmg
          retention-days: 90
