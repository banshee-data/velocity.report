name: ðŸ Python CI

# Limit the token permissions for security best practices
permissions:
  contents: write # Needed for python-coverage-comment-action to push branch
  pull-requests: write
  checks: write # Needed for coverage annotations
  issues: write # Needed for PR comments

on:
  # Run on PRs that touch the tools/ or data/ areas
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "tools/**"
      - "data/**"
      - ".github/workflows/python-ci.yml"
      - "requirements.txt"
      - "requirements.in"
      - "tox.ini"
  # Run on push to main to update coverage badges
  push:
    branches:
      - main
    paths:
      - "tools/**"
      - "data/**"
      - ".github/workflows/python-ci.yml"
      - "requirements.txt"
      - "requirements.in"
      - "tox.ini"

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: "ðŸ” Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python venv
        uses: actions/cache@v4
        id: venv-cache
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ env.PYTHON_VERSION }}-

      - name: Setup Python environment
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Add venv to PATH
        run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Run repository formatter (make format-python)
        run: make format-python

  test:
    name: "ðŸ§ª Test"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python venv
        uses: actions/cache@v4
        id: venv-cache
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ env.PYTHON_VERSION }}-

      - name: Setup Python environment
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Add venv to PATH
        run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Run tests with coverage
        working-directory: tools/pdf-generator
        env:
          COVERAGE_FILE: .coverage
        run: |
          rm -f .coverage* coverage.xml htmlcov/*
          python -m pytest --cov=pdf_generator --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./tools/pdf-generator/coverage.xml
          flags: python
          name: python-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        continue-on-error: true
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 80
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: warning
          COVERAGE_PATH: tools/pdf-generator

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment
          path: python-coverage-comment-action.txt
