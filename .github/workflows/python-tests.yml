name: 🐍 Python CI

# Run requirements sync on every push/PR
# Run full test suite only on PR events to conserve runner credits
on:
  push:
    paths:
      - 'requirements.in'
      - 'requirements.txt'
      - 'tools/pdf-generator/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    types: [opened, synchronize, reopened, review_requested]
    paths:
      - 'requirements.in'
      - 'requirements.txt'
      - 'tools/pdf-generator/**'
      - '.github/workflows/python-tests.yml'

jobs:
  # Fast check: Ensure requirements.in and requirements.txt are in sync
  check-requirements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Check if requirements.txt is up to date
        run: |
          # Generate a fresh requirements.txt from requirements.in
          pip-compile requirements.in --output-file=requirements-check.txt --quiet

          # Compare with committed requirements.txt
          if ! diff -u requirements.txt requirements-check.txt; then
            echo "❌ ERROR: requirements.txt is out of sync with requirements.in"
            echo ""
            echo "Please run: pip-compile requirements.in"
            echo ""
            echo "Or use the helper script: ./scripts/venv-init.sh"
            exit 1
          else
            echo "✅ SUCCESS: requirements.txt is in sync with requirements.in"
          fi

      - name: Provide helpful error message
        if: failure()
        run: |
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  Requirements files are out of sync!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "After modifying requirements.in, you must regenerate requirements.txt:"
          echo ""
          echo "  1. Run: pip-compile requirements.in"
          echo "  2. Commit both requirements.in and requirements.txt"
          echo ""
          echo "See the diff above for what changed."
          echo ""

  # Full test suite: Only run on PR events (545+ tests with integration)
  test:
    # Only run tests on PRs to conserve runner credits
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full test suite with coverage
        working-directory: tools/pdf-generator
        run: |
          python -m pytest --cov=pdf_generator --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 80
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: warning

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment
          path: python-coverage-comment-action.txt
