name: üêç Python CI

# Limit the token permissions for security best practices
permissions:
  contents: read
  pull-requests: write

# Only run on PR events to conserve runner credits
on:
  pull_request:
    types: [opened, synchronize, reopened, review_requested]
    paths:
      - 'tools/pdf-generator/**'
      - '.github/workflows/python-tests.yml'

jobs:
  # Full test suite: 545+ tests with integration and coverage
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full test suite with coverage
        working-directory: tools/pdf-generator
        run: |
          python -m pytest --cov=pdf_generator --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Ensure coverage data uses relative paths
        working-directory: tools/pdf-generator
        run: |
          # Regenerate XML report to ensure relative paths
          python -m coverage xml --ignore-errors

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 80
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: warning
          COVERAGE_PATH: tools/pdf-generator

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment
          path: python-coverage-comment-action.txt
